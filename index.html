<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Carousel vertical</title>
	</head>
	<body>
		<div class="carousel-container">
			<div class="text-slide">
				<div style="background-color: #7190a6">
					<h1>Chatton Glacial</h1>
					<p>La bonne compagnie</p>
				</div>
				<div style="background-color: #796d61">
					<h1>Top Model</h1>
					<p>Effets glamour</p>
				</div>
				<div style="background-color: #363636">
					<h1>Programmer</h1>
					<p>La logique, encore et toujours</p>
				</div>
				<div style="background-color: #000314">
					<h1>La nature florale</h1>
					<p>La nature en bleue</p>
				</div>
				<div style="background-color: #bababa">
					<h1>Le reperage</h1>
					<p>se retrouver grace au puzzle</p>
				</div>
			</div>
			<div class="image-slide">
				<div style="background-image: url(img/hands.jpg)"></div>
				<div style="background-image: url(img/blue-flower.jpg)"></div>
				<div style="background-image: url(img/laptops.jpg)"></div>
				<div style="background-image: url(img/fashion.jpg)"></div>
				<div style="background-image: url(img/cat.jpg)"></div>
			</div>
			<div class="buttons-action">
				<button class="button-up">&#xfe3f;</button>
				<button class="button-down">&#xfe40;</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
